      value: https://algoauto-ua2iq.ondigitalocean.app

# Routing Configuration - Order matters!
ingress:
  rules:
  # API routes first (more specific)
  - component:
      name: api
    match:
      path:
        prefix: /api
    preserve_path_prefix: true
  - component:
      name: api
    match:
      path:
        prefix: /docs
  - component:
      name: api
    match:
      path:
        prefix: /health
  - component:
      name: api
    match:
      path:
        prefix: /webhook
  - component:
      name: api
    match:
      path:
        prefix: /control
  - component:
      name: api
    match:
      path:
        prefix: /ws
  # Frontend catch-all route last
  - component:
      name: frontend
    match:
      path:
        prefix: / 