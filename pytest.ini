[pytest]
# Pytest configuration for standardized test reporting

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --json-report
    --json-report-file=test_results/test_report.json
    --html=test_results/test_report.html
    --self-contained-html
    --cov=src
    --cov-report=html:test_results/coverage
    --cov-report=json:test_results/coverage.json
    --cov-report=term-missing
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    database: Database-related tests
    broker: Broker integration tests
    websocket: WebSocket tests
    security: Security-related tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Test execution
addopts = 
    --verbose
    --cov=core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --junitxml=test-results.xml
    --html=test-results.html
    --self-contained-html
    --randomly-seed=42
    --timeout=300
    --durations=10
    --maxfail=3
    --tb=short
    --showlocals
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    api: marks tests as API tests
    web: marks tests as web interface tests
    database: marks tests as database tests
    redis: marks tests as Redis tests
    websocket: marks tests as WebSocket tests
    async: marks tests as async tests
    mock: marks tests that use mocking
    skip: marks tests to be skipped
    xfail: marks tests as expected to fail

# Environment variables
env =
    TESTING=true
    LOG_LEVEL=DEBUG
    REDIS_URL=redis://localhost:6379
    DATABASE_URL=sqlite:///test.db
    API_URL=http://localhost:8000
    WEBHOOK_URL=https://test.n8n.cloud/webhook/test
    JWT_SECRET=test-secret-key
    WEBHOOK_SECRET=test-webhook-secret
    BACKUP_DIR=test_backups
    DATA_DIR=test_data
    LOG_DIR=test_logs 