services:
- environment_slug: python
  envs:
  - key: PYTHON_VERSION
    scope: RUN_AND_BUILD_TIME
    value: "3.11.2"
  - key: PIP_REQUIREMENTS
    scope: RUN_AND_BUILD_TIME
    value: |-
      fastapi>=0.68.0,<0.69.0
      uvicorn>=0.15.0,<0.16.0
      pydantic>=2.0.0,<3.0.0
      pydantic-settings>=2.0.0,<3.0.0
      sqlalchemy>=1.4.0,<2.0.0
      asyncpg>=0.27.0,<0.28.0
      redis>=4.5.0,<5.0.0
      python-dotenv>=0.19.0,<1.0.0
      psycopg2-binary==2.9.10 --only-binary :all:
      gunicorn>=20.1.0,<21.0.0
      python-jose>=3.3.0,<4.0.0
      python-multipart==0.0.6
      PyJWT>=2.3.0,<3.0.0
      jinja2>=3.0.0,<4.0.0
      truedata-ws>=1.0.0
      websocket-client>=1.8.0
      pandas>=1.5.3
      numpy>=1.24.3
      httpx>=0.25.2
      aiohttp>=3.9.1
      websockets>=12.0
      prometheus-client>=0.19.0
      psutil>=5.9.6
      structlog>=23.2.0
      rich>=13.7.0
      pyyaml>=6.0.1
      bcrypt>=4.0.1
      cryptography>=41.0.7
      kiteconnect>=4.2.0
      yfinance>=0.2.28
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  health_check:
    failure_threshold: 3
    http_path: /health/ready
    initial_delay_seconds: 40
    period_seconds: 10
    success_threshold: 2
    timeout_seconds: 5
  http_port: 8000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: api
  run_command: |
    gunicorn main:app \
      --workers 1 \
      --worker-class uvicorn.workers.UvicornWorker \
      --bind 0.0.0.0:$PORT \
      --timeout 120
  source_dir: /

static_sites:
- build_command: |
    rm -rf node_modules package-lock.json && npm install --no-optional --prefer-offline --no-audit --progress=false && npm install @vitejs/plugin-react @rollup/rollup-linux-x64-gnu && npm run build
  catchall_document: index.html
  environment_slug: node-js
  envs:
  - key: VITE_APP_NAME
    scope: BUILD_TIME
    value: AlgoAuto Trading
  - key: VITE_APP_VERSION
    scope: BUILD_TIME
    value: "1.0.0"
