alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
- rule: HIGH_CPU
- rule: HIGH_MEMORY
envs:
- key: PYTHON_VERSION
  scope: RUN_AND_BUILD_TIME
  value: "3.10"
- key: DATABASE_URL
  scope: RUN_AND_BUILD_TIME
  value: ${db.DATABASE_URL}
- key: REDIS_URL
  scope: RUN_AND_BUILD_TIME
  value: ${redis.REDIS_URL}
- key: JWT_SECRET
  scope: RUN_AND_BUILD_TIME
  value: K5ewmaPLwWLzqcFa2ne6dLpk_5YbUa1NC-xR9N8ig74TnENXKUnnK1UTs3xcaE8IRIEMYRVSCN-co2vEPTeq9A
- key: ENVIRONMENT
  scope: RUN_AND_BUILD_TIME
  value: production
- key: FRONTEND_URL
  scope: RUN_AND_BUILD_TIME
  value: ${APP_URL}
- key: BACKEND_URL
  scope: RUN_AND_BUILD_TIME
  value: ${APP_URL}
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: frontend
    match:
      path:
        prefix: /
  - component:
      name: trading-system-new
    match:
      path:
        prefix: /api
name: clownfish-app
region: blr
services:
- dockerfile_path: /Dockerfile
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  http_port: 8000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-2gb
  name: trading-system-new
  source_dir: /
  run_command: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
  build_command: pip install -r requirements.txt
  health_check:
    http_path: /health/alive
    initial_delay_seconds: 40
    period_seconds: 10
    timeout_seconds: 5
    failure_threshold: 3
    success_threshold: 2
static_sites:
- name: frontend
  github:
    repo: shyamanurag/trading-system-new
    branch: main
  source_dir: /src/frontend
  build_command: rm -rf node_modules package-lock.json && npm install && npm run build
  output_dir: dist/frontend
  index_document: index.html
  error_document: index.html
  environment_slug: node-js
  catchall_document: index.html
  envs:
  - key: NODE_VERSION
    value: "18"
  - key: VITE_API_URL
    value: ${APP_URL}
  - key: NODE_ENV
    value: production 