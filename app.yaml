name: trade123
region: blr
services:
- environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/123trade
  health_check:
    failure_threshold: 3
    http_path: /health
    initial_delay_seconds: 60
    period_seconds: 10
    success_threshold: 2
    timeout_seconds: 10
  http_port: 8000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: api
  run_command: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT:-8000} --timeout 120 --access-logfile - --error-logfile -
  source_dir: /
static_sites:
- build_command: cd src/frontend && npm ci && npm run build
  catchall_document: index.html
  environment_slug: node-js
  envs:
  - key: VITE_API_URL
    scope: BUILD_TIME
    value: https://trade123-l3zp7.ondigitalocean.app
  - key: VITE_WS_URL
    scope: BUILD_TIME
    value: wss://trade123-l3zp7.ondigitalocean.app/ws
  - key: VITE_APP_NAME
    scope: BUILD_TIME
    value: Trade123
  - key: VITE_APP_VERSION
    scope: BUILD_TIME
    value: 2.0.0
  - key: VITE_APP_ENV
    scope: BUILD_TIME
    value: production
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/123trade
  name: frontend
  output_dir: dist
  source_dir: /src/frontend 