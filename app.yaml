features:
- buildpack-stack=ubuntu-22
functions:
- cors:
    allow_credentials: false
    allow_headers:
    - '*'
    allow_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    allow_origins:
    - '*'
    max_age: "86400"
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/123trade
  name: cors-handler
  routes:
  - path: /api/cors
    prefix: true
  source_dir: /
ingress:
  rules:
