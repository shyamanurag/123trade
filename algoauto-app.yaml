alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
- rule: HIGH_CPU
- rule: HIGH_MEMORY

name: algoauto
region: blr

features:
- buildpack-stack=ubuntu-22

services:
- name: api
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  source_dir: /
  run_command: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
  envs:
  - key: PYTHON_VERSION
    scope: RUN_AND_BUILD_TIME
    value: "3.10"

static_sites:
- name: frontend
  github:
    repo: shyamanurag/trading-system-new
    branch: main
  source_dir: /src/frontend
  build_command: npm install && npm run build
  output_dir: dist/frontend
  index_document: index.html
  error_document: index.html
  environment_slug: node-js
  catchall_document: index.html
  envs:
  - key: NODE_VERSION
    value: "18"
  - key: VITE_API_URL
    value: ${APP_URL}

ingress:
  rules:
  - component:
      name: frontend
    match:
      path:
        prefix: /
  - component:
      name: api
    match:
      path:
        prefix: /api 