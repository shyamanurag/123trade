alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED

name: algoauto
region: blr

features:
- buildpack-stack=ubuntu-22

services:
- name: api
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  source_dir: /
  run_command: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
  health_check:
    http_path: /health/alive
    initial_delay_seconds: 40
    period_seconds: 10
    timeout_seconds: 5
    failure_threshold: 3
    success_threshold: 2
  envs:
  - key: PYTHON_VERSION
    scope: RUN_AND_BUILD_TIME
    value: "3.10"
  - key: PORT
    scope: RUN_AND_BUILD_TIME
    value: "8080"
  - key: ENVIRONMENT
    scope: RUN_AND_BUILD_TIME
    value: production
  - key: PYTHONPATH
    scope: RUN_AND_BUILD_TIME
    value: /app
  - key: PYTHONDONTWRITEBYTECODE
    scope: RUN_AND_BUILD_TIME
    value: "1"
  - key: PYTHONUNBUFFERED
    scope: RUN_AND_BUILD_TIME
    value: "1"

static_sites:
- name: frontend
  github:
    repo: shyamanurag/trading-system-new
    branch: main
  source_dir: /src/frontend
  build_command: rm -rf node_modules package-lock.json && npm install && npx vite build
  output_dir: dist/frontend
  index_document: index.html
  environment_slug: node-js
  catchall_document: index.html
  envs:
  - key: NODE_VERSION
    scope: BUILD_TIME
    value: "18"
  - key: NODE_ENV
    scope: BUILD_TIME
    value: development
  - key: VITE_API_URL
    scope: BUILD_TIME
    value: ${APP_URL}

ingress:
  rules:
  - component:
      name: api
    match:
      path:
        prefix: /api
  - component:
      name: api
    match:
      path:
        prefix: /docs
  - component:
      name: api
    match:
      path:
        prefix: /health
  - component:
      name: api
    match:
      path:
        prefix: /webhook
  - component:
      name: api
    match:
      path:
        prefix: /control
  - component:
      name: api
    match:
      path:
        prefix: /ws
  - component:
      name: frontend
    match:
      path:
        prefix: / 