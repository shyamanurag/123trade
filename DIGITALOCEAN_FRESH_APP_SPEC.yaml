alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED

name: algoauto
region: blr

features:
- buildpack-stack=ubuntu-22

services:
- name: api
  environment_slug: python
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  source_dir: /
  run_command: |
    pip install -r requirements.txt
    cd src/frontend && npm install && VITE_API_URL=https://algoauto-ua2iq.ondigitalocean.app npm run build && cd ../..
    mkdir -p dist
    cp -r src/frontend/dist dist/frontend
  health_check:
    http_path: /health/ready
    initial_delay_seconds: 30
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3

static_sites:
- name: frontend
  environment_slug: html
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  source_dir: src/frontend
  build_command: npm install && VITE_API_URL=https://algoauto-ua2iq.ondigitalocean.app npm run build
  output_dir: dist
  routes:
    - path: /dashboard

ingress:
  rules:
  - match:
      path:
        prefix: /api
    services:
      - name: api
        port: 8000
  - match:
      path:
        prefix: /ws
    services:
      - name: api
        port: 8000
  - match:
      path:
        prefix: /market
    services:
      - name: api
        port: 8000
  - match:
      path:
        prefix: /health
    services:
      - name: api
        port: 8000
  - match:
      path:
        prefix: /dashboard
    services:
      - name: frontend
        port: 8080
  - match:
      path:
        prefix: /
    services:
      - name: api
        port: 8000 