static_sites:
- name: frontend
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: shyamanurag/trading-system-new
  source_dir: /src/frontend
  build_command: rm -rf node_modules package-lock.json && npm install && npx vite build
  output_dir: dist/frontend
  index_document: index.html
  catchall_document: index.html
  envs:
  - key: NODE_VERSION
    scope: BUILD_TIME
    value: "18"
  - key: NODE_ENV
    scope: BUILD_TIME
    value: production
  - key: VITE_API_URL
    scope: BUILD_TIME
    value: https://algoauto-ua2iq.ondigitalocean.app

ingress:
  rules:
  # API routes (must be first and preserve path)
  - component:
      name: api
    match:
      path:
        prefix: /api
    preserve_path_prefix: true
  - component:
      name: api
    match:
      path:
        prefix: /docs
  - component:
      name: api
    match:
      path:
        prefix: /health
  - component:
      name: api
    match:
      path:
        prefix: /webhook
  - component:
      name: api
    match:
      path:
        prefix: /control
  - component:
      name: api
    match:
      path:
        prefix: /ws
  # Frontend catch-all (must be last)
  - component:
      name: frontend
    match:
      path:
        prefix: / 