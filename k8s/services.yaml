apiVersion: v1
kind: Service
metadata:
  name: trading-system
  namespace: trading-system
spec:
  selector:
    app: trading-system
  ports:
  - name: api
    port: 8000
    targetPort: api
  - name: metrics
    port: 8001
    targetPort: metrics
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: trading-db
  namespace: trading-system
spec:
  selector:
    app: trading-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: trading-redis
  namespace: trading-system
spec:
  selector:
    app: trading-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: trading-prometheus
  namespace: trading-system
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: trading-grafana
  namespace: trading-system
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP 