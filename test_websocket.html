<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Test</title>
</head>

<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws/test_user');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        ws.onopen = function (event) {
            statusDiv.innerHTML = '<span style="color: green;">Connected!</span>';
            console.log('WebSocket connected:', event);

            // Send a test message
            ws.send(JSON.stringify({
                type: 'subscribe',
                room: 'market_data_NIFTY'
            }));
        };

        ws.onmessage = function (event) {
            console.log('Message received:', event.data);
            const message = document.createElement('div');
            message.textContent = 'Received: ' + event.data;
            messagesDiv.appendChild(message);
        };

        ws.onerror = function (error) {
            statusDiv.innerHTML = '<span style="color: red;">Error: ' + error + '</span>';
            console.error('WebSocket error:', error);
        };

        ws.onclose = function (event) {
            statusDiv.innerHTML = '<span style="color: orange;">Disconnected (Code: ' + event.code + ')</span>';
            console.log('WebSocket closed:', event);
        };
    </script>
</body>

</html>
